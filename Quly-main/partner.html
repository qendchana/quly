<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partnership</title>
    <link rel="stylesheet" href="style-partner.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>
<body>
    <section>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            
            <ul>
                <li class="logo">
                    <a href="Quly.html">
                        <span style="color: #0EAEEB">{</span>
                        <span style="color: #FFFFFF">Quly</span>
                        <span style="color: #0EAEEB">;</span>
                    </a>
                </li>
                <li><a href="event.html">Explore</a></li>
                <li><a href="orders.html">Orders</a></li>
                <li><a href="AboutUs.html">About Us</a></li>
                <li><a href="chat.html">Chat</a></li>
                <li class="login">
                    <a href="login.html">Login<img src="./Materialss/login.png" alt=""></a>
                </li>
            </ul>
        </nav>
    </section>

    <section id="register">
        <div class="regi-con">
            <div class="title">
                <h3>Become Our Partner</h3>
                <br><br>
                <h5>Help the community with Quly</h5>
                <br><br>
            </div>
            <form action="./after.html" id="form" method="">
                <div class="user-details">
                    <div class="inputbox">
                        <span class="details">Service Name</span>
                        <input type="text" placeholder="Service name" id="name" required>
                    </div>
                    <div>
                        <h5 class="abc">Upload Profile Picture</h5><br>
                        <input type="file" id="myFile" name="filename" required>
                    </div>
                    <div class="inputbox">
                        <span class="details">Service Category</span>
                        <input type="text" placeholder="Select category" id="pass" required>
                    </div>
                    <div>
                        <h5 class="abc">Upload Portfolio/CV</h5><br>
                        <input type="file" id="myFile" name="filename" required>
                    </div>
                    <div class="inputbox">
                        <span class="details">Service Price</span>
                        <input type="number" placeholder="Price in IDR" id="dob" required>
                    </div>
                    <div class="inputcheck">
                        <input type="checkbox" name="checkbox" id="checkbox" required>
                        <span class="details">I have read and agree to the Terms and Conditions</span>
                    </div>
                </div>

                <div class="submit">
                    <input type="submit" value="Register" id="submit" required>
                </div>

            </form>
        </div>
    </section>

</body>
</html>
